<mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedTabIndex || 0">
    <mat-tab label="{{ 'Trucks-translate' | translate }}">
        <ng-template matTabContent>
            <app-trucks></app-trucks>
        </ng-template>
    </mat-tab>
    <mat-tab label="{{ 'AssignedLoads-translate' | translate }}">
        <ng-template matTabContent>
            <app-loads [driverMode]="true" (tabIndexChanged)="onTabIndexChanged($event)" [status]="'ASSIGNED'"></app-loads>
        </ng-template>
    </mat-tab>
    <mat-tab label="{{ 'ShippedLoads-translate' | translate }}">
        <ng-template matTabContent>
            <app-loads [driverMode]="true" [status]="'SHIPPED'"></app-loads>
        </ng-template>
    </mat-tab>
</mat-tab-group>
